<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Porto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function controllaAccessoAdmin() {
      const utente = JSON.parse(localStorage.getItem("utente"));

      // Se non esiste utente o non √® admin, reindirizza
      if (!utente || utente.privilegio !== "admin") {
        alert("Accesso negato. Effettua il login come amministratore.");
        window.location.href = "../login.html";
      }
    }

    function inserisciPorto() {
      const nome = document.getElementById("nome").value.trim();
      const rotta = document.getElementById("rotta").value.trim();
      const nazione = document.getElementById("nazione").value.trim();

      if (!nome || !rotta || !nazione) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Compila tutti i campi per inserire un porto.";
        return;
      }

      const url = `http://localhost:8080/inserisci/porto?nome=${nome}&rotta=${rotta}&nazione=${nazione}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("output").textContent = "‚úÖ Porto inserito.";
        })
        .catch(() => {
          document.getElementById("output").textContent = "‚ùå Errore durante l'inserimento del porto.";
        });
    }

    function visualizzaPorti() {
      fetch("http://localhost:8080/visualizza/porto")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById("output").textContent = "‚ö†Ô∏è Nessun porto trovato.";
            return;
          }

          let html = "<table class='table table-bordered'><thead><tr><th>ID</th><th>Nome</th><th>Rotta</th><th>Nazione</th></tr></thead><tbody>";
          data.forEach(porto => {
            html += `<tr>
              <td>${porto.id}</td>
              <td>${porto.nome}</td>
              <td>${porto.rotta}</td>
              <td>${porto.nazione}</td>
            </tr>`;
          });
          html += "</tbody></table>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("output").textContent = "‚ùå Errore durante la visualizzazione.";
        });
    }

    function eliminaPorto() {
      const id = document.getElementById("idElimina").value.trim();

      if (!id || isNaN(id) || parseInt(id) <= 0) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Inserisci un ID valido per eliminare un porto.";
        return;
      }

      const url = `http://localhost:8080/elimina/porto?id=${id}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("output").textContent = "‚úÖ Porto eliminato.";
        })
        .catch(() => {
          document.getElementById("output").textContent = "‚ùå Errore durante l'eliminazione del porto.";
        });
    }

    function tornaIndietro() {
      window.location.href = "indexAdmin.html";
    }
  </script>
</head>
<body onload="controllaAccessoAdmin()" class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Gestione Porto</h2>

    <h3 class="mb-3">‚ûï Inserisci Porto</h3>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="rotta" class="form-label">Rotta:</label>
      <input type="text" id="rotta" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="nazione" class="form-label">Nazione:</label>
      <input type="text" id="nazione" class="form-control" />
    </div>
    <button onclick="inserisciPorto()" class="btn btn-primary mb-4">Inserisci</button>

    <h3 class="mb-3">üìã Visualizza Porti</h3>
    <button onclick="visualizzaPorti()" class="btn btn-secondary mb-4">Visualizza</button>

    <h3 class="mb-3">üóëÔ∏è Elimina Porto</h3>
    <div class="mb-3" style="max-width: 200px;">
      <label for="idElimina" class="form-label">ID:</label>
      <input type="number" id="idElimina" min="1" class="form-control" />
    </div>
    <button onclick="eliminaPorto()" class="btn btn-danger mb-4">Elimina</button>

    <button onclick="tornaIndietro()" class="btn btn-outline-secondary">Torna Indietro</button>

    <h3 class="mt-5">Output:</h3>
    <div id="output" class="mt-2"></div>
  </div>

  <!-- Bootstrap JS Bundle (opzionale) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
