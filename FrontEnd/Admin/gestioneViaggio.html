<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Viaggio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function controllaAccessoAdmin() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      if (!utente || utente.privilegio !== "admin") {
        alert("Accesso negato. Effettua il login come amministratore.");
        window.location.href = "../login.html";
      }
    }

    let fornitori = [];
    let navi = [];
    let porti = [];

    window.onload = function() {
      controllaAccessoAdmin();
      caricaFornitori();
      caricaNavi();
      caricaPorti();
    };

    function caricaFornitori() {
      fetch("http://localhost:8080/visualizza/fornitore")
        .then(res => res.json())
        .then(data => {
          fornitori = data;
          const select = document.getElementById("fornitore");
          select.innerHTML = "<option value=''>-- Seleziona Fornitore --</option>";
          data.forEach(f => {
            select.innerHTML += `<option value="${f.id}">${f.nome}</option>`;
          });
        })
        .catch(() => alert("Errore nel caricamento dei fornitori."));
    }

    function caricaNavi() {
      fetch("http://localhost:8080/visualizza/nave")
        .then(res => res.json())
        .then(data => {
          navi = data;
          const select = document.getElementById("nave");
          select.innerHTML = "<option value=''>-- Seleziona Nave --</option>";
          data.forEach(n => {
            select.innerHTML += `<option value="${n.id}">${n.nome}</option>`;
          });
        })
        .catch(() => alert("Errore nel caricamento delle navi."));
    }

    function caricaPorti() {
      fetch("http://localhost:8080/visualizza/porto")
        .then(res => res.json())
        .then(data => {
          porti = data;
          const selectPartenza = document.getElementById("portoPartenza");
          const selectArrivo = document.getElementById("portoArrivo");
          selectPartenza.innerHTML = "<option value=''>-- Seleziona Porto Partenza --</option>";
          selectArrivo.innerHTML = "<option value=''>-- Seleziona Porto Arrivo --</option>";
          data.forEach(p => {
            selectPartenza.innerHTML += `<option value="${p.id}">${p.nome} (${p.nazione})</option>`;
            selectArrivo.innerHTML += `<option value="${p.id}">${p.nome} (${p.nazione})</option>`;
          });
        })
        .catch(() => alert("Errore nel caricamento dei porti."));
    }

    function inserisciViaggio() {
      const fornitoreId = document.getElementById("fornitore").value;
      const naveId = document.getElementById("nave").value;
      const portoPartenza = document.getElementById("portoPartenza").value;
      const portoArrivo = document.getElementById("portoArrivo").value;
      const dataPartenza = document.getElementById("dataPartenza").value;
      const dataArrivo = document.getElementById("dataArrivo").value;

      if (!fornitoreId || !naveId || !portoPartenza || !portoArrivo || !dataPartenza || !dataArrivo) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Compila tutti i campi.";
        return;
      }

      const url = `http://localhost:8080/inserisci/viaggio?fornitore=${fornitoreId}&portoPartenza=${portoPartenza}&portoArrivo=${portoArrivo}&dataPartenza=${encodeURIComponent(dataPartenza)}&dataArrivo=${encodeURIComponent(dataArrivo)}&nave=${naveId}`;

      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("output").textContent = "‚úÖ Viaggio inserito.";
        })
        .catch(() => {
          document.getElementById("output").textContent = "‚ùå Errore durante l'inserimento del viaggio.";
        });
    }

    function visualizzaViaggi() {
      fetch("http://localhost:8080/visualizza/viaggio")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById("output").textContent = "‚ö†Ô∏è Nessun viaggio trovato.";
            return;
          }

          let html = `<table class="table table-bordered table-striped">
                        <thead class="table-dark">
                          <tr>
                            <th>ID</th>
                            <th>Fornitore</th>
                            <th>Porto Partenza</th>
                            <th>Porto Arrivo</th>
                            <th>Data Partenza</th>
                            <th>Data Arrivo</th>
                            <th>Nave</th>
                          </tr>
                        </thead><tbody>`;
          data.forEach(viaggio => {
            const nomeFornitore = viaggio.fornitore ? viaggio.fornitore.nome : "N/D";
            const nomeNave = viaggio.nave ? viaggio.nave.nome : "N/D";
            html += `<tr>
                <td>${viaggio.id}</td>
                <td>${nomeFornitore}</td>
                <td>${viaggio.porto_p.nome}</td>
                <td>${viaggio.porto_a}</td>
                <td>${viaggio.data_p}</td>
                <td>${viaggio.data_a}</td>
                <td>${nomeNave}</td>
              </tr>`;
          });
          html += "</tbody></table>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("output").textContent = "‚ùå Errore durante la visualizzazione.";
        });
    }

    function eliminaViaggio() {
      const id = document.getElementById("idElimina").value.trim();
      if (!id || isNaN(id) || parseInt(id) <= 0) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Inserisci un ID valido per eliminare un viaggio.";
        return;
      }

      const url = `http://localhost:8080/elimina/viaggio?id=${id}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("output").textContent = "‚úÖ Viaggio eliminato.";
        })
        .catch(() => {
          document.getElementById("output").textContent = "‚ùå Errore durante l'eliminazione del viaggio.";
        });
    }

    function tornaIndietro() {
      window.location.href = "indexAdmin.html";
    }
  </script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Gestione Viaggio</h2>

    <h3 class="mb-3">‚ûï Inserisci Viaggio</h3>
    <form onsubmit="event.preventDefault(); inserisciViaggio();">
      <div class="mb-3">
        <label for="fornitore" class="form-label">Fornitore:</label>
        <select id="fornitore" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="portoPartenza" class="form-label">Porto Partenza:</label>
        <select id="portoPartenza" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="portoArrivo" class="form-label">Porto Arrivo:</label>
        <select id="portoArrivo" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="dataPartenza" class="form-label">Data Partenza:</label>
        <input type="date" id="dataPartenza" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dataArrivo" class="form-label">Data Arrivo:</label>
        <input type="date" id="dataArrivo" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="nave" class="form-label">Nave:</label>
        <select id="nave" class="form-select"></select>
      </div>

      <button type="submit" class="btn btn-primary mb-4">Inserisci</button>
    </form>

    <h3 class="mb-3">üìã Visualizza Viaggi</h3>
    <button onclick="visualizzaViaggi()" class="btn btn-secondary mb-4">Visualizza</button>

    <h3 class="mb-3">üóëÔ∏è Elimina Viaggio</h3>
    <div class="input-group mb-3" style="max-width: 200px;">
      <input type="number" id="idElimina" min="1" class="form-control" placeholder="ID Viaggio" />
      <button onclick="eliminaViaggio()" class="btn btn-danger">Elimina</button>
    </div>

    <button onclick="tornaIndietro()" class="btn btn-outline-secondary">Torna Indietro</button>

    <h3 class="mt-5">Output:</h3>
    <div id="output" class="mt-2"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
