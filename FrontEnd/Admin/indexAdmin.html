<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function controllaAccessoAdmin() {
      const utente = JSON.parse(localStorage.getItem("utente"));

      // Se non esiste utente o non Ã¨ admin, reindirizza
      if (!utente || utente.privilegio !== "admin") {
        alert("Accesso negato. Effettua il login come amministratore.");
        window.location.href = "../login.html";
      }
    }

    function logout() {
      localStorage.removeItem("utente");
      window.location.href = "../login.html";
    }

    function vaiA(pagina) {
      window.location.href = pagina;
    }
  </script>
</head>
<body onload="controllaAccessoAdmin()" class="bg-light d-flex flex-column align-items-center py-5" style="min-height: 100vh;">
  <div class="text-center mb-4">
    <h1>Benvenuto nell'Area Admin</h1>
    <p>Solo utenti con privilegio <strong>admin</strong> possono accedere a questa pagina.</p>
  </div>

  <div class="d-flex flex-column gap-3">
    <button onclick="vaiA('gestioneNave.html')" class="btn btn-primary">Gestione Nave</button>
    <button onclick="vaiA('gestionePorto.html')" class="btn btn-primary">Gestione Porto</button>
    <button onclick="vaiA('gestioneViaggio.html')" class="btn btn-primary">Gestione Viaggi</button>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
