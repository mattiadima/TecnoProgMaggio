<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function controllaAccessoAdmin() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      if (!utente || utente.privilegio !== "admin") {
        alert("Accesso negato. Effettua il login come amministratore.");
        window.location.href = "../login.html";
      }
    }

    function logout() {
      localStorage.removeItem("utente");
      window.location.href = "../login.html";
    }

    function vaiA(pagina) {
      window.location.href = pagina;
    }
  </script>
</head>
<body onload="controllaAccessoAdmin()" class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body text-center">
        <h1 class="card-title mb-4">Benvenuto nell'Area Admin</h1>
        <p class="card-text">Solo utenti con privilegio <strong>admin</strong> possono accedere a questa pagina.</p>
        <div class="d-grid gap-3 col-6 mx-auto mt-4">
          <button class="btn btn-primary" onclick="vaiA('gestioneNave.html')">Gestione Nave</button>
          <button class="btn btn-secondary" onclick="vaiA('gestionePorto.html')">Gestione Porto</button>
          <button class="btn btn-info text-white" onclick="vaiA('gestioneViaggio.html')">Gestione Viaggi</button>
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
