<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Nave</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function controllaAccessoAdmin() {
      const utente = JSON.parse(localStorage.getItem("utente"));

      // Se non esiste utente o non è admin, reindirizza
      if (!utente || utente.privilegio !== "admin") {
        alert("Accesso negato. Effettua il login come amministratore.");
        window.location.href = "../login.html";
      }
    }

    function inserisciNave() {
      const nome = document.getElementById("nomeNave").value.trim();
      const tipo = document.getElementById("tipoNave").value.trim();

      if (!nome || !tipo) {
        document.getElementById("output").textContent = "⚠️ Inserisci tutti i campi correttamente";
        return;
      }

      const url = `http://localhost:8080/inserisci/nave?nome=${nome}&tipo=${tipo}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("output").textContent = "✅ Nave inserita.";
        })
        .catch(() => {
          document.getElementById("output").textContent = "❌ Errore durante l'inserimento della nave.";
        });
    }

    function visualizzaNavi() {
      fetch("http://localhost:8080/visualizza/nave")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById("output").textContent = "⚠️ Nessuna nave trovata.";
            return;
          }

          let html = "<table class='table table-bordered'><thead><tr><th>ID</th><th>Nome</th><th>Tipo</th></tr></thead><tbody>";
          data.forEach(nave => {
            html += `<tr>
              <td>${nave.id}</td>
              <td>${nave.nome}</td>
              <td>${nave.tipo}</td>
            </tr>`;
          });
          html += "</tbody></table>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("output").textContent = "❌ Errore durante la visualizzazione.";
        });
    }

    function eliminaNave() {
      const id = document.getElementById("idElimina").value.trim();

      if (!id || isNaN(id) || parseInt(id) <= 0) {
        document.getElementById("output").textContent = "⚠️ Inserisci un ID valido per eliminare una nave.";
        return;
      }

      const url = `http://localhost:8080/elimina/nave?id=${id}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("output").textContent = "✅ Nave eliminata.";
        })
        .catch(() => {
          document.getElementById("output").textContent = "❌ Errore durante l'eliminazione della nave.";
        });
    }

    function tornaIndietro() {
      window.location.href = "indexAdmin.html";
    }
  </script>
</head>
<body onload="controllaAccessoAdmin()" class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Gestione Nave</h2>

    <h3 class="mb-3">➕ Inserisci Nave</h3>
    <div class="mb-3">
      <label for="nomeNave" class="form-label">Nome:</label>
      <input type="text" id="nomeNave" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="tipoNave" class="form-label">Tipo:</label>
      <input type="text" id="tipoNave" class="form-control" />
    </div>
    <button onclick="inserisciNave()" class="btn btn-primary mb-4">Inserisci</button>

    <h3 class="mb-3">📋 Visualizza Navi</h3>
    <button onclick="visualizzaNavi()" class="btn btn-secondary mb-4">Visualizza</button>

    <h3 class="mb-3">🗑️ Elimina Nave</h3>
    <div class="mb-3" style="max-width: 200px;">
      <label for="idElimina" class="form-label">ID:</label>
      <input type="number" id="idElimina" min="1" class="form-control" />
    </div>
    <button onclick="eliminaNave()" class="btn btn-danger mb-4">Elimina</button>

    <button onclick="tornaIndietro()" class="btn btn-outline-secondary">Torna Indietro</button>

    <h3 class="mt-5">Output:</h3>
    <div id="output" class="mt-2"></div>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
