<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Gestione Ritiro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function controllaAccessoCliente() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      if (!utente || utente.privilegio !== "cliente") {
        alert("Accesso negato. Effettua il login come cliente.");
        window.location.href = "../login.html";
      }
    }

    let veicoli = [];
    let autisti = [];

    window.onload = function () {
      controllaAccessoCliente();
      caricaVeicoli();
      caricaAutisti();
    };

    function caricaVeicoli() {
      fetch("http://localhost:8080/visualizza/camion")
        .then(res => res.json())
        .then(data => {
          veicoli = data;
          const select = document.getElementById("targa");
          select.innerHTML = "<option value=''>-- Seleziona Targa --</option>";
          data.forEach(v => {
            select.innerHTML += `<option value="${v.targa}">${v.targa}</option>`;
          });
        })
        .catch(() => alert("Errore nel caricamento dei veicoli."));
    }

    function caricaAutisti() {
      fetch("http://localhost:8080/visualizza/autista")
        .then(res => res.json())
        .then(data => {
          autisti = data;
          const select = document.getElementById("autista");
          select.innerHTML = "<option value=''>-- Seleziona Autista --</option>";
          data.forEach(a => {
            select.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
          });
        })
        .catch(() => alert("Errore nel caricamento degli autisti."));
    }

    function inserisciRitiro() {
      const targa = document.getElementById("targa").value;
      const autistaId = document.getElementById("autista").value;
      const peso = document.getElementById("peso").value.trim();
      const data = document.getElementById("data").value;

      if (!targa || !autistaId || !peso || isNaN(peso) || !data) {
        mostraOutput("‚ö†Ô∏è Compila tutti i campi correttamente (peso deve essere un numero).", "warning");
        return;
      }

      const url = `http://localhost:8080/inserisci/ritiro?camion=${encodeURIComponent(targa)}&autista=${encodeURIComponent(autistaId)}&peso=${peso}&data=${encodeURIComponent(data)}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          mostraOutput("‚úÖ Ritiro inserito.", "success");
          // Pulisce i campi
          document.getElementById("targa").value = "";
          document.getElementById("autista").value = "";
          document.getElementById("peso").value = "";
          document.getElementById("data").value = "";
        })
        .catch(() => {
          mostraOutput("‚ùå Errore durante l'inserimento del ritiro.", "danger");
        });
    }

    function visualizzaRitiri() {
      fetch("http://localhost:8080/visualizza/ritiro")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            mostraOutput("‚ö†Ô∏è Nessun ritiro trovato.", "warning");
            return;
          }

          let html = `<table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
              <tr><th>ID</th><th>Targa</th><th>Autista</th><th>Peso</th><th>Data</th></tr>
            </thead><tbody>`;

          data.forEach(ritiro => {
            const autistaObj = autisti.find(a => a.id == ritiro.autista.id);
            const nomeAutista = autistaObj ? autistaObj.nome : "N/D";

            html += `<tr>
              <td>${ritiro.id}</td>
              <td>${ritiro.targa.targa}</td>
              <td>${nomeAutista}</td>
              <td>${ritiro.peso}</td>
              <td>${ritiro.data}</td>
            </tr>`;
          });

          html += "</tbody></table>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(() => {
          mostraOutput("‚ùå Errore durante la visualizzazione dei ritiri.", "danger");
        });
    }

    function eliminaRitiro() {
      const id = document.getElementById("idElimina").value.trim();
      if (!id || isNaN(id) || parseInt(id) <= 0) {
        mostraOutput("‚ö†Ô∏è Inserisci un ID valido per eliminare un ritiro.", "warning");
        return;
      }

      const url = `http://localhost:8080/elimina/ritiro?id=${id}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          mostraOutput("‚úÖ Ritiro eliminato.", "success");
          document.getElementById("idElimina").value = "";
        })
        .catch(() => {
          mostraOutput("‚ùå Errore durante l'eliminazione del ritiro.", "danger");
        });
    }

    function tornaIndietro() {
      window.location.href = "indexCliente.html";
    }

    function mostraOutput(messaggio, tipo) {
      const output = document.getElementById("output");
      output.innerHTML = `<div class="alert alert-${tipo}" role="alert">${messaggio}</div>`;
    }
  </script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Gestione Ritiro</h2>

    <div class="card p-4 mb-4 shadow-sm">
      <h3>‚ûï Inserisci Ritiro</h3>

      <form onsubmit="event.preventDefault(); inserisciRitiro();">
        <div class="mb-3">
          <label for="targa" class="form-label">Targa</label>
          <select id="targa" class="form-select"></select>
        </div>

        <div class="mb-3">
          <label for="autista" class="form-label">Autista</label>
          <select id="autista" class="form-select"></select>
        </div>

        <div class="mb-3">
          <label for="peso" class="form-label">Peso</label>
          <input type="number" id="peso" step="0.01" min="0.01" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" id="data" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Inserisci</button>
      </form>
    </div>

    <div class="text-center mb-4">
      <h3>üìã Visualizza Ritiri</h3>
      <button class="btn btn-info" onclick="visualizzaRitiri()">Visualizza</button>
    </div>

    <div class="card p-4 mb-4 shadow-sm" style="max-width: 400px;">
      <h3>üóëÔ∏è Elimina Ritiro</h3>
      <div class="input-group">
        <input type="number" id="idElimina" min="1" class="form-control" placeholder="Inserisci ID" />
        <button class="btn btn-danger" onclick="eliminaRitiro()">Elimina</button>
      </div>
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-secondary" onclick="tornaIndietro()">Torna Indietro</button>
    </div>

    <h3>Output:</h3>
    <div id="output"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
