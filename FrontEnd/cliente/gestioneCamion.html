<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Gestione Camion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function controllaAccessoCliente() {
      const utente = JSON.parse(localStorage.getItem("utente"));

      if (!utente || utente.privilegio !== "cliente") {
        alert("Accesso negato. Effettua il login come cliente.");
        window.location.href = "../login.html";
      }
    }

    function inserisciCamion() {
      const targa = document.getElementById("targaCamion").value.trim();
      const modello = document.getElementById("modelloCamion").value.trim();

      if (!targa || !modello) {
        mostraOutput("‚ö†Ô∏è Inserisci tutti i campi correttamente", "warning");
        return;
      }

      const url = `http://localhost:8080/inserisci/camion?targa=${encodeURIComponent(targa)}&modello=${encodeURIComponent(modello)}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          mostraOutput("‚úÖ Camion inserito.", "success");
          document.getElementById("targaCamion").value = "";
          document.getElementById("modelloCamion").value = "";
        })
        .catch(() => {
          mostraOutput("‚ùå Errore durante l'inserimento del camion.", "danger");
        });
    }

    function visualizzaCamion() {
      fetch("http://localhost:8080/visualizza/camion")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            mostraOutput("‚ö†Ô∏è Nessun camion trovato.", "warning");
            return;
          }

          let html = `<table class="table table-striped table-bordered mt-3">
                        <thead class="table-dark">
                          <tr><th>Targa</th><th>Modello</th></tr>
                        </thead>
                        <tbody>`;
          data.forEach(camion => {
            html += `<tr>
                      <td>${camion.targa}</td>
                      <td>${camion.modello}</td>
                    </tr>`;
          });
          html += "</tbody></table>";
          document.getElementById("output").innerHTML = html;
        })
        .catch(() => {
          mostraOutput("‚ùå Errore durante la visualizzazione.", "danger");
        });
    }

    function eliminaCamion() {
      const targa = document.getElementById("idElimina").value.trim();

      if (!targa) {
        mostraOutput("‚ö†Ô∏è Inserisci una targa valida per eliminare un camion.", "warning");
        return;
      }

      const url = `http://localhost:8080/elimina/camion?targa=${encodeURIComponent(targa)}`;
      fetch(url)
        .then(res => res.text())
        .then(() => {
          mostraOutput("‚úÖ Camion eliminato.", "success");
          document.getElementById("idElimina").value = "";
        })
        .catch(() => {
          mostraOutput("‚ùå Errore durante l'eliminazione del camion.", "danger");
        });
    }

    function tornaIndietro() {
      window.location.href = "indexCliente.html";
    }

    function mostraOutput(messaggio, tipo) {
      const output = document.getElementById("output");
      output.innerHTML = `<div class="alert alert-${tipo}" role="alert">${messaggio}</div>`;
    }
  </script>
</head>

<body class="bg-light" onload="controllaAccessoCliente()">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Gestione Camion</h2>

    <div class="card p-4 mb-4 shadow-sm">
      <h3>‚ûï Inserisci Camion</h3>
      <form onsubmit="event.preventDefault(); inserisciCamion();">
        <div class="mb-3">
          <label for="targaCamion" class="form-label">Targa</label>
          <input type="text" id="targaCamion" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="modelloCamion" class="form-label">Modello</label>
          <input type="text" id="modelloCamion" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Inserisci</button>
      </form>
    </div>

    <div class="text-center mb-4">
      <h3>üìã Visualizza Camion</h3>
      <button class="btn btn-info" onclick="visualizzaCamion()">Visualizza</button>
    </div>

    <div class="card p-4 mb-4 shadow-sm">
      <h3>üóëÔ∏è Elimina Camion</h3>
      <div class="input-group" style="max-width: 300px;">
        <input type="text" id="idElimina" class="form-control" placeholder="Inserisci targa" />
        <button class="btn btn-danger" onclick="eliminaCamion()">Elimina</button>
      </div>
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-secondary" onclick="tornaIndietro()">Torna Indietro</button>
    </div>

    <h3>Output:</h3>
    <div id="output"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
