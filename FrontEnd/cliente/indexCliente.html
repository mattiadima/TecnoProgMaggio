<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Area Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function controllaAccessoCliente() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      if (!utente || utente.privilegio !== "cliente") {
        alert("Accesso negato. Effettua il login come cliente.");
        window.location.href = "../login.html";
      }
    }

    function vaiA(pagina) {
      window.location.href = pagina;
    }

    function logout() {
      localStorage.removeItem("utente");
      alert("Logout effettuato.");
      window.location.href = "../login.html";
    }
  </script>
</head>
<body onload="controllaAccessoCliente()" class="bg-light">
  <div class="container py-4 text-center">
    <h1 class="mb-3">Benvenuto nell'Area Cliente</h1>
    <p>Solo utenti con privilegio <strong>cliente</strong> possono accedere a questa pagina.</p>

    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 my-4">
      <button class="btn btn-primary" onclick="vaiA('gestioneAutisti.html')">Autisti</button>
      <button class="btn btn-primary" onclick="vaiA('gestioneBuono.html')">Buono</button>
      <button class="btn btn-primary" onclick="vaiA('gestioneCamion.html')">Camion</button>
      <button class="btn btn-primary" onclick="vaiA('gestioneRitiro.html')">Ritiro</button>
    </div>

    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
