<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function controllaAccessoCliente() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      if (!utente || utente.privilegio !== "cliente") {
        alert("Accesso negato. Effettua il login come cliente.");
        window.location.href = "../login.html";
      }
    }

    function vaiA(pagina) {
      window.location.href = pagina;
    }

    function logout() {
      localStorage.removeItem("utente");
      alert("Logout effettuato.");
      window.location.href = "../login.html";
    }
  </script>
</head>
<body onload="controllaAccessoCliente()" class="container py-5">
  <div class="text-center mb-4">
    <h1 class="mb-3">Benvenuto nell'Area Cliente</h1>
    <p class="lead">Solo utenti con privilegio <strong>cliente</strong> possono accedere a questa pagina.</p>
  </div>

  <div class="d-grid gap-3 col-6 mx-auto">
    <button onclick="vaiA('gestioneAutisti.html')" class="btn btn-primary">Vai a Autisti</button>
    <button onclick="vaiA('gestioneBuono.html')" class="btn btn-primary">Vai a Buono</button>
    <button onclick="vaiA('gestioneCamion.html')" class="btn btn-primary">Vai a Camion</button>
    <button onclick="vaiA('gestioneRitiro.html')" class="btn btn-primary">Vai a Ritiro</button>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>
</body>
</html>
