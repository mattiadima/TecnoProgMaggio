<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Fornitore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function controllaAccessoFornitore() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      if (!utente || utente.privilegio !== "fornitore") {
        alert("Accesso negato. Effettua il login come fornitore.");
        window.location.href = "../login.html";
      }
    }

    function vaiGestionePolizza() {
      window.location.href = "gestionePolizza.html";
    }

    function logout() {
      localStorage.removeItem("utente");
      alert("Logout effettuato.");
      window.location.href = "../login.html";
    }
  </script>
</head>
<body onload="controllaAccessoFornitore()" class="bg-light">
  <div class="container py-5">
    <div class="card shadow text-center">
      <div class="card-body">
        <h1 class="card-title mb-4">Area Fornitore</h1>
        <p class="lead">Solo gli utenti con privilegio <strong>fornitore</strong> possono accedere a questa pagina.</p>

        <div class="d-grid gap-3 col-6 mx-auto mt-4">
          <button class="btn btn-primary" onclick="vaiGestionePolizza()">Vai a Gestione Polizza</button>
          <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
