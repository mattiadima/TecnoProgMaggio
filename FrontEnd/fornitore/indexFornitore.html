<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Fornitore</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function controllaAccessoFornitore() {
      const utente = JSON.parse(localStorage.getItem("utente"));
      
      // Se non esiste utente o non Ã¨ fornitore, reindirizza
      if (!utente || utente.privilegio !== "fornitore") {
        alert("Accesso negato. Effettua il login come fornitore.");
        window.location.href = "../login.html";
      }
    }

    function vaiGestionePolizza() {
      window.location.href = "gestionePolizza.html";
    }

    function logout() {
      localStorage.removeItem("utente");
      alert("Logout effettuato.");
      window.location.href = "../login.html";
    }
  </script>
</head>
<body onload="controllaAccessoFornitore()" class="bg-light d-flex flex-column min-vh-100">
  <div class="container my-5">
    <h1 class="mb-4">Benvenuto nell'Area Fornitore</h1>
    <p class="lead">Solo utenti con privilegio <strong>fornitore</strong> possono accedere a questa pagina.</p>

    <div class="d-flex gap-3 mt-4">
      <button onclick="vaiGestionePolizza()" class="btn btn-primary">Vai a Gestione Polizza</button>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
